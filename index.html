<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Survey Maker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div id="before-submit">
      <h1>Create New Question</h1>
      <form id='questionbox'>
        <label for="newquestion">New Problem:</label>
        <input type="newquestion" id="question">
        <label for="newanswer">New Answer:</label>
        <input type="newanswertext" id="answer">
        <button id="add-answer">Add Answer</button>
      </form>
      <div id="history"></div>
      <button id="submit">Submit</button>
    </div>
    <div id="after-submit" class="after-submit"></div>
    </div>
    <div id="result">
    </div>
    <script
      src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script>

      let numanswers = 0;

      $('form').on('submit', function(event) {
        const form = $(this);
        event.preventDefault();
        console.log('test');

        // Create div
        const answer = $('<div class="row border" id="answer-row"></div>');

        const input = form.find('#answer'); // JQuery object represent all inputs

        const a = $(`<div id='a-answer'>${input.val()}</div>`)

        input.val(''); // Empty out the box
        numanswers = numanswers + 1;
        answer.append(a);

        const del = $(`<button type="delete" id="delete">Delete</button>`)
        answer.append(del);

        $('#history').append(answer);
      });

       $('div').on('click', '#delete', function(event) {
       $(this).closest('div').remove();
       numanswers = numanswers - 1;

      });

      $('#submit').on('click', function(event) {
        const qinput= $('#questionbox').find('#question');
        event.preventDefault();
        const b = $(`<h3>${qinput.val()}</h3>`);
        $('#after-submit').append(b);

        const c = $(`<div></div>`)
        for (let i = 0; i < numanswers; i ++) {
          const answer = $('<div class="row border" id="answer-row"></div>');
          let a = $('#history').find('#a-answer');
          answer.append(a);
          const box = $(`<button type="box" id="${i}" >Check</button>`);
          answer.append(box);
          c.append(answer);
        };
        $('#after-submit').append(c);


        $(this).closest('#before-submit').remove();

      });
      let resultcount=[numanswers]

       $('.after-submit').on('click', 'button', function(event) {
        let id = $(this).attr('id');
        resultcount[id] +=1
        $('#result').append(resultcount[id])
        console.log(id);
        console.log(resultcount[id])

      });

    </script>
  </body>
